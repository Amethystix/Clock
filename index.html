<!DOCTYPE html>
<html>
	<head>
		<link rel = "stylesheet" href = "styles.css">
	</head>
	<body>
		<div id="clock">
			<div id="hour"></div>
			<div id = "minute"></div>
			<div id = "second"></div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="https://momentjs.com/downloads/moment.min.js"></script>
		<script>
			$(document).ready(function(){
				function clock(){
					let now = moment();

					let seconds = now.seconds()*6;
					let minutes = now.minutes()*6 + (seconds/60);
					let hours = ((now.hours() % 12 + 1) * 360 + minutes / 12);

					$('#hour').css("transform", "rotate(" + hours + "deg)");
		    		$('#minute').css("transform", "rotate(" + minutes + "deg)");
		    		$('#second').css("transform", "rotate(" + seconds + "deg)");

				}
				setInterval(clock, 10);
			});
		</script>
	</body>
</html>
